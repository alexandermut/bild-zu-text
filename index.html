<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bild-zu-Text OCR</title>
    <script async src='https://docs.opencv.org/4.x/opencv.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        :root {
            --bg-dark: #111827;
            --card-bg: #1f2937;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: #4b5563;
            --blue: #3b82f6;
            --blue-hover: #2563eb;
            --green: #16a34a;
            --green-hover: #15803d;
            --purple: #9333ea;
            --purple-hover: #7e22ce;
            --indigo: #6366f1;
            --indigo-hover: #4f46e5;
            --gray: #4b5563;
            --gray-hover: #374151;
            --disabled: #4b5563;
            --red-bg: rgba(153, 27, 27, 0.5);
            --red-border: #991b1b;
            --red-text: #fca5a5;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-card {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #fff;
        }

        header p {
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        .hidden {
            display: none !important;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .result-grid {
             display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .result-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }
        
        .btn:focus-visible {
            outline: 2px solid var(--blue);
            outline-offset: 2px;
        }

        .btn:disabled {
            background-color: var(--disabled);
            cursor: not-allowed;
        }

        .btn-blue { background-color: var(--blue); }
        .btn-blue:not(:disabled):hover { background-color: var(--blue-hover); }
        
        .btn-green { background-color: var(--green); }
        .btn-green:not(:disabled):hover { background-color: var(--green-hover); }

        .btn-purple { background-color: var(--purple); }
        .btn-purple:not(:disabled):hover { background-color: var(--purple-hover); }

        .btn-indigo { background-color: var(--indigo); }
        .btn-indigo:not(:disabled):hover { background-color: var(--indigo-hover); }

        .btn-gray { background-color: var(--gray); }
        .btn-gray:not(:disabled):hover { background-color: var(--gray-hover); }

        .btn svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        #progress-container {
            width: 100%;
            text-align: center;
        }

        #progress-bar-wrapper {
            width: 100%;
            background-color: var(--gray);
            border-radius: 9999px;
            height: 0.625rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        #progress-bar {
            background-color: var(--blue);
            height: 100%;
            border-radius: 9999px;
            width: 0%;
            transition: width 0.3s ease-out;
        }

        #progress-status {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        #error-container {
            background-color: var(--red-bg);
            border: 1px solid var(--red-border);
            color: var(--red-text);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        
        #preview-container {
            background-color: var(--bg-dark);
            padding: 0.5rem;
            border-radius: 0.75rem;
        }
        
        #preview-image {
            max-height: 15rem;
            width: auto;
            margin: 0 auto;
            display: block;
            border-radius: 0.5rem;
        }

        #result-text {
            width: 100%;
            height: 12rem;
            padding: 1rem;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-light);
            font-size: 1rem;
            resize: vertical;
        }

        #result-text:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 2px var(--blue);
        }

        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 1rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
            margin: 0 0.5rem;
        }

        footer a:hover {
            color: var(--text-light);
        }

        footer span {
            color: var(--border-color);
        }

    </style>
</head>
<body>

    <main class="main-content">
        <div class="app-card">
            <header>
                <h1>Bild-zu-Text OCR</h1>
                <p>Text aus Bildern extrahieren mit Tesseract.js & OpenCV.js</p>
            </header>

            <div id="initial-view">
                <div class="button-grid">
                    <button id="upload-btn" class="btn btn-blue" disabled aria-label="Bild aus Datei hochladen">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        Hochladen
                    </button>
                    <button id="camera-btn" class="btn btn-green" disabled aria-label="Bild mit Kamera aufnehmen">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        Aufnehmen
                    </button>
                    <button id="paste-btn" class="btn btn-purple" disabled aria-label="Bild aus Zwischenablage einfügen">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path></svg>
                        Einfügen
                    </button>
                    <input type="file" accept="image/*" id="file-input" class="hidden">
                </div>
            </div>

            <div id="progress-container" class="hidden">
                <div id="progress-bar-wrapper">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-status"></p>
            </div>

            <div id="error-container" class="hidden"></div>
            
            <div id="preview-container" class="hidden">
                <img id="preview-image" alt="Vorschau" />
            </div>

            <div id="result-container" class="hidden" style="display: flex; flex-direction: column; gap: 1rem;">
                <textarea id="result-text" readonly placeholder="Erkannter Text..."></textarea>
                <div class="result-grid">
                    <button id="copy-btn" class="btn btn-indigo" aria-label="Erkannten Text kopieren">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        <span id="copy-btn-text">Kopieren</span>
                    </button>
                    <button id="reset-btn" class="btn btn-gray" aria-label="Anwendung zurücksetzen">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l16 16"></path></svg>
                        Zurücksetzen
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <a href="https://alexandermut.github.io/kontaktdaten_vcard_alexander_mut/impressum.html" target="_blank" rel="noopener noreferrer">Impressum</a>
        <span>|</span>
        <a href="https://alexandermut.github.io/kontaktdaten_vcard_alexander_mut/datenschutz.html" target="_blank" rel="noopener noreferrer">Datenschutz</a>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const uploadBtn = document.getElementById('upload-btn');
    const cameraBtn = document.getElementById('camera-btn');
    const pasteBtn = document.getElementById('paste-btn');
    const fileInput = document.getElementById('file-input');
    const copyBtn = document.getElementById('copy-btn');
    const copyBtnText = document.getElementById('copy-btn-text');
    const resetBtn = document.getElementById('reset-btn');

    const initialView = document.getElementById('initial-view');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const progressStatus = document.getElementById('progress-status');
    const errorContainer = document.getElementById('error-container');
    const previewContainer = document.getElementById('preview-container');
    const previewImage = document.getElementById('preview-image');
    const resultContainer = document.getElementById('result-container');
    const resultText = document.getElementById('result-text');

    // State
    let worker = null;
    let cvReady = false;
    let workerReady = false;
    let currentImageUrl = null;

    // --- UI Update Functions ---
    const showView = (view) => {
        initialView.classList.add('hidden');
        progressContainer.classList.add('hidden');
        errorContainer.classList.add('hidden');
        resultContainer.classList.add('hidden');
        previewContainer.classList.add('hidden');
        if (view) view.classList.remove('hidden');
    };

    const setButtonsDisabled = (disabled) => {
        uploadBtn.disabled = disabled;
        cameraBtn.disabled = disabled;
        pasteBtn.disabled = disabled;
    };

    const updateProgress = (m) => {
        const tesseractStatusMap = {
            'loading script': 0.6,
            'initializing api': 0.7,
            'loading lang model': 0.8,
            'initializing tesseract': 0.9,
            'loaded lang model': 1.0,
        };

        let status = m.status ? m.status.replace(/_/g, ' ') : 'Lade';
        status = status.charAt(0).toUpperCase() + status.slice(1);

        const progress = m.progress || 0;

        if (m.status === 'recognizing text') {
            progressBar.style.width = `${progress * 100}%`;
            progressStatus.textContent = `Erkenne Text... (${Math.round(progress * 100)}%)`;
        } else if (tesseractStatusMap[m.status]) {
            const baseProgress = 0.5; // Tesseract init is the second half
            const stageProgress = (tesseractStatusMap[m.status] - 0.5) * 0.5; // Scale to fit 50-100%
            progressBar.style.width = `${(baseProgress + stageProgress) * 100}%`;
            progressStatus.textContent = `${status}...`;
        } else {
            // Handle custom statuses
            progressBar.style.width = `${progress * 100}%`;
            progressStatus.textContent = `${status}...`;
        }
    };


    // --- Core Logic ---
    const preprocessImage = (imageFile) => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    try {
                        let src = cv.imread(img);
                        let processed = new cv.Mat();
                        
                        // General purpose pipeline for text
                        let gray = new cv.Mat();
                        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                        let binary = new cv.Mat();
                        cv.adaptiveThreshold(gray, binary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 15, 4);
                        cv.resize(binary, processed, new cv.Size(binary.cols * 2, binary.rows * 2), 0, 0, cv.INTER_CUBIC);
                        gray.delete(); binary.delete();

                        const canvas = document.createElement('canvas');
                        cv.imshow(canvas, processed);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Canvas zu Blob Konvertierung fehlgeschlagen.'));
                            }
                            // Cleanup MUST happen inside the async callback
                            src.delete();
                            processed.delete();
                        }, 'image/png');

                    } catch(err) {
                        reject(err);
                    }
                };
                img.onerror = reject;
                img.src = e.target.result;
            };
            reader.onerror = reject;
            reader.readAsDataURL(imageFile);
        });
    };

    const initializeApp = () => {
        showView(progressContainer);
        updateProgress({ status: 'Lade Bildverarbeitung (OpenCV)', progress: 0.1 });

        const checkCvReady = async () => {
            if (typeof cv !== 'undefined' && typeof cv.imread === 'function') {
                cvReady = true;
                console.log('OpenCV is ready.');
                updateProgress({ status: 'Initialisiere Texterkennung (Tesseract)', progress: 0.5 });
                
                try {
                    worker = await Tesseract.createWorker('deu', 1, {
                        logger: updateProgress,
                    });
                    workerReady = true;
                    setButtonsDisabled(false);
                    showView(initialView);
                } catch (err) {
                    console.error('Tesseract Initialization Error:', err);
                    errorContainer.textContent = 'Tesseract.js konnte nicht initialisiert werden. Bitte laden Sie die Seite neu.';
                    showView(errorContainer);
                }
            } else {
                setTimeout(checkCvReady, 100);
            }
        };

        checkCvReady();
    };
    
    const processImage = async (imageFile) => {
        if (!workerReady || !cvReady) return;

        showView(progressContainer);
        updateProgress({status: 'Bereite Bild vor...', progress: 0});
        errorContainer.classList.add('hidden');
        resultContainer.classList.add('hidden');

        if (currentImageUrl) {
            URL.revokeObjectURL(currentImageUrl);
        }

        currentImageUrl = URL.createObjectURL(imageFile);
        previewImage.src = currentImageUrl;
        previewContainer.classList.remove('hidden');

        try {
            updateProgress({status: 'Verarbeite Bild (OpenCV)...', progress: 0.2});
            const processedImageBlob = await preprocessImage(imageFile);
            
            updateProgress({status: 'recognizing text', progress: 0});
            const { data } = await worker.recognize(processedImageBlob);
            resultText.value = data.text;
            showView(null);
            previewContainer.classList.remove('hidden');
            resultContainer.classList.remove('hidden');
        } catch (err) {
            console.error('Processing Error:', err);
            errorContainer.textContent = 'Fehler bei der Bildverarbeitung oder Texterkennung.';
            showView(errorContainer);
            previewContainer.classList.add('hidden');
        }
    };

    // --- Event Handlers ---
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files?.[0];
        if (file) {
            processImage(file);
        }
    });

    uploadBtn.addEventListener('click', () => {
        fileInput.removeAttribute('capture');
        fileInput.click();
    });

    cameraBtn.addEventListener('click', () => {
        fileInput.setAttribute('capture', 'environment');
        fileInput.click();
    });
    
    pasteBtn.addEventListener('click', async () => {
        if (!navigator.clipboard?.read) {
            errorContainer.textContent = 'Die Zwischenablage-API wird von Ihrem Browser nicht unterstützt.';
            showView(errorContainer);
            return;
        }

        try {
            const clipboardItems = await navigator.clipboard.read();
            let imageBlob = null;
            for (const item of clipboardItems) {
                const imageType = item.types.find(type => type.startsWith('image/'));
                if (imageType) {
                    imageBlob = await item.getType(imageType);
                    break;
                }
            }
            if (imageBlob) {
                await processImage(imageBlob);
            } else {
                errorContainer.textContent = 'Kein Bild in der Zwischenablage gefunden.';
                showView(errorContainer);
            }
        } catch (err) {
            let message = 'Fehler beim Einfügen aus der Zwischenablage.';
            if (err instanceof Error && err.name === 'NotAllowedError') {
                 message = "Zugriff auf die Zwischenablage wurde verweigert. Bitte erlauben Sie den Zugriff in den Browsereinstellungen.";
            }
            errorContainer.textContent = message;
            showView(errorContainer);
        }
    });

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(resultText.value);
        copyBtnText.textContent = 'Kopiert!';
        setTimeout(() => {
            copyBtnText.textContent = 'Kopieren';
        }, 2000);
    });

    resetBtn.addEventListener('click', () => {
        if (currentImageUrl) {
            URL.revokeObjectURL(currentImageUrl);
            currentImageUrl = null;
        }
        previewImage.src = '';
        resultText.value = '';
        fileInput.value = ''; // Reset file input
        showView(initialView);
    });

    // --- Start Application ---
    initializeApp();
});
</script>

</body>
</html>
